{% extends 'userena/base_userena.html' %}
{% load i18n %}

{% block title %}{% trans "Reset password" %}{% endblock %}

{% block content %}
<div class="main ">
  <div class="container">
    <div class="col-md-3">
      <div class="ac-setting_list">
        <a href="{% url 'userena_profile_detail' user.username %}" ><i class="fa fa-user"></i>个人中心</a>
        <a href="{% url 'userena_profile_edit' user.username %}" ><i class="fa fa-user-plus"></i>信息修改</a>
        <a href="{% url 'userena_password_change' user.username %}" class="on"><i class="fa fa-get-pocket"></i>{% trans "Change password" %}</a>
        <a href="{% url 'userena_email_change' user.username %}" ><i class="fa fa-envelope"></i>{% trans "Change email" %}</a>
        <a href="{% url 'list' user.username %}"><i class="fa fa-list-ul"></i>游记列表</a>
        <a href="{% url 'add'  %}"><i class="fa fa-plus"></i>新增游记</a>
        <a href="{% url 'favourite_list' user.username %}"><i class="fa fa-star-o"></i>游记收藏</a>

      </div>
    </div>
    <div class="col-md-9">
      <div class="ac-setting_right">
        <div class="ac-hd">
          <strong>密码重置</strong>
        </div>
        <!--passchange-->
        <div class="ac-userpass ">
          <dl class="clearfix">
            <dt></dt>
            <dd>
              <div id="set-pw" class="set-pwmail">
                <form action="" method="post">
                  <fieldset>
                    {% csrf_token %}
                    {{ form.as_ul }}
                  </fieldset>
                  <input type="submit" value="{% trans 'Send password' %}" />
                </form>
              </div>
            </dd>
          </dl>
        </div>
      </div>

    </div>
    <div class="clearfix"></div>
  </div>
</div>

{% endblock %}
