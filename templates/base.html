<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,user-scalable=yes" />
    <title>{% block title %}路人游{% endblock %}</title>
    <link rel="Shortcut Icon" href="/static/images/logo_net_32.png">

    <link rel="stylesheet" href="/static/css/accounts.css">
    <link rel="stylesheet" href="/static/css/photo.css">

    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/default-skin/default-skin.css"/>
    <link rel="stylesheet" href="/static/css/photoswipe.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/rs-index.css">

    <script src="/static/js/jquery-v1.10.2.js"></script>

</head>

<body>
<!--header start here-->
<div class="header ">
    <div class="container">
        <div class="header-main">
            <div class="header-left ">
                <div class="logo">
                    <a href="index.html"><img src="/static/images/rs-logo.png" alt=""/></a>
                </div>
                <div class="top-nav">
                    <ul class="res">
                        <li><a href="/index">首页</a></li>
                        <li><a href="/travels">游记</a></li>
                        <li><a href="/photo">摄影</a></li>
                        <li><a href="/about">关于我</a></li>
                    </ul>
                </div>
            </div>
            <div class="header-right">
                <div class="search">
                    <form>
                        <input type="text" value="Search" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = 'Search';}">
                        <a href="" class="submit"><i class="fa fa-search"></i></a>
                    </form>
                </div>
                <div class="top-login-out hidden">
                    <a href="">登录</a>
                    <span class="split">|</span>
                    <a href="">注册</a>
                </div>
                <div class="top-login-in ">
                    <div class="head-user">
                        <a href="" class="drop-trigger ">
                            <img src="/static/images/person-img.jpg" alt=""/>
                            <i class="fa fa-sort-down"></i>
                        </a>
                    </div>
                    <div class="login-item dropdown-user">
                        <ul>
                            <li><a href=""><i class="fa fa-user-plus"></i>个人中心</a></li>
                            <li><a href="">个人中心</a></li>
                            <li><a href="">个人中心</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="clearfix"> </div>
        </div>
    </div>
    <div class="head-shadow"></div>
</div>
    {% block content %}{% endblock %}
<!--footer start here-->
<div class="footer">
    <div class="container">
        <div class="footer-main">
            <p>
                Copyright &copy; 2015-2016 Powered by <a href="/index">路人游</a>
                <span>苏ICP备14049610号-1</span>
            </p>
        </div>
    </div>
</div>

<!--script-->

<script src="/static/js/photoswipe.min.js"></script>
<script src="/static/js/photoswipe-ui-default.min.js"></script>
<script src="/static/js/jquery.flexslider-min.js"></script>
<script src="/static/js/jquery.lazyload.min.js"></script>
<script src="/static/js/imgReady.js"></script>
<script src="/static/js/jquery-rdsmain.js"></script>
</body>

</html>
