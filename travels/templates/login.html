<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=2,user-scalable=yes" />
    <title>{% block title %}路人游{% endblock %}</title>
    <link rel="Shortcut Icon" href="/static/images/logo_net_32.png">
    <link rel="stylesheet" href="/static/css/base.css">
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/accounts.css">
    <link rel="stylesheet" href="/static/css/iconfont.css" />
    <link rel="stylesheet" href="/static/css/photo.css">
    <script src="/static/js/jquery-v1.10.2.js"></script>
    <script>
    var _hmt = _hmt || [];
    (function() {
        var hm = document.createElement("script");
        hm.src = "//hm.baidu.com/hm.js?d8e31619ca6a8535d32a5cecbef00ed4";
        var s = document.getElementsByTagName("script")[0];
        s.parentNode.insertBefore(hm, s);
    })();
    </script>
</head>

<body>
    <!--header-->
    <div class="navbar fixed">
        <div class="nav">
            <div class="logo">
                <a href=""><img src="/static/images/logo.png" alt="" /></a>
            </div>
            <div class="top-right">
                <ul class="main-nav">
                    <li><a href="/index">首页</a></li>
                    <li><a href="/travels">旅游游记</a></li>
                    <li><a href="/photo">旅游摄影</a></li>
                </ul>
                <div class="login-reg">
                    {% if user.is_authenticated %}
                    <a href="{% url 'userena_profile_detail' user.username %}" class="login-in">{{user.username}}</a>
                    <a href="/logout" class="login-out">退出</a>

                    {% else %}
                    <a href="/login" class="top-login">登录</a>
                    <a href="/register" class="top-register">注册</a>
                    {% endif %}


                </div>
            </div>
        </div>
    </div>
    <!--=======content================================-->

<div class="container " >

     <div id="sign" class="wrap-login">
         {% if user.is_authenticated %}
         <div class="login-active">您已登录！
            请返回 <a href="/">主页</a>
         </div>
         {% else %}
    <div class="part login">
        <form action='./?next={{ redirect_to }}' method="post" id="login">
         {%csrf_token%}

            <h3>登录</h3>
            <p>
                <label for="username" class="icon"><i class="icon iconfont">&#xe60b;</i></label>
                <input type="text" name="username" id="username" class="input-control"
                       placeholder="输入用户名" autofocus required/>
            </p>
            <p>
                <label for="password" class="icon"><i class="icon iconfont">&#xe607;</i></label>
                <input type="password" name="password" id="password" class="input-control"
                       placeholder="请输入密码" required/>
            </p>
            <p>
                <input type="submit" id="submit" name="login" class="submit" value="登录"/>
            </p>
            <a class="close">
                <i class="icon iconfont">&#xe609;</i>
            </a>
        </form>
        {% endif %}
    </div>
    </div>
</div>

    <!--footer-->
    <div class="footer">
        <div class="copyright">
            Copyright &copy; 2015-2016 Powered by <a href="/index">Rdstours</a> &nbsp;&nbsp; 苏ICP备14049610号-1
        </div>
    </div>
</body>

</html>
