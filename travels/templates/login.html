{% extends "base.html" %}
{% block title%}登录{%endblock%}

  
{% block content %} 

<!--=======content================================--> 

<div class="container " >

     <div id="sign" class="wrap-login">
         {% if user.is_authenticated %}
         <div class="login-active">您已登录！
            请返回 <a href="/">主页</a>
         </div>
         {% else %}
    <div class="part login">
        <form action='./?next={{ redirect_to }}' method="post" id="login">
         {%csrf_token%}

            <h3>登录</h3>
            <p>
                <label for="username" class="icon"><i class="icon iconfont">&#xe60b;</i></label>
                <input type="text" name="username" id="username" class="input-control"
                       placeholder="输入用户名" autofocus required/>
            </p>
            <p>
                <label for="password" class="icon"><i class="icon iconfont">&#xe607;</i></label>
                <input type="password" name="password" id="password" class="input-control"
                       placeholder="请输入密码" required/>
            </p>
            <p>
                <input type="submit" id="submit" name="login" class="submit" value="登录"/>
            </p>
            <a class="close">
                <i class="icon iconfont">&#xe609;</i>
            </a>
        </form>
        {% endif %}
    </div>
    </div>
</div>


{% endblock%}
