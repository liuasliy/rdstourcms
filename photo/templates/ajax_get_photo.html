 {% load pagination_tags %}
 {% autopaginate items 8 %}
 {% if items %}
 {% for item in items %}
 <div class="item photolist">
     <a href="/photo/{{ item.id }}" target="_blank">
         <img src="/site_media/{{item.photo}}"  alt=""/>
     </a>
     <p>
         <a href="/photo/{{ item.id }}" target="_blank">{{ item.title }}</a>
         <span>
             <a title="浏览量:{{ item.count_hit }}"><i class="fa fa-eye"></i></a>
             <a href="/photo/{{ item.id }}" target="_blank" title="点赞数:{{ item.praise_num }}"><i class="fa fa-thumbs-up"></i></a>
             {% load comments %}
             <a href="/photo/{{ item.id }}/#comments" title="评论:{% get_comment_count for item as comment_count %}{{ comment_count }}">
                 <i class="fa fa-comments"></i>
             </a>
         </span>
     </p>
    </div>
 {% endfor %}
 {% endif %}
