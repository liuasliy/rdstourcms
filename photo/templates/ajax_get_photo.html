 {% extends "base.html" %}
{% block title %}Tour Blog{%endblock%}
{% block content %}

<script>
        $(function(){
            $('#dict').click(function(){
          $.getJSON("{% url 'ajax_get_photo' %}",function(ret){
              //返回值 ret 在这里是一个字典
              $.each(ret, function(index, item){
                $('#dict_result').append('<img src="/static/pics/'+item+'">');
            })
          })
      })
        })
    </script>
<div id="dict" style="margin-top:120px;margin-bottom:40px;">Ajax 加载字典</div>
<p id="dict_result"></p>
{% endblock %}
